<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

		  <input type="text" class="form-control information-about-color" placeholder="შეიყვანე ფერი" aria-label="Recipient's username" aria-describedby="button-addon2">

		</div>
  	</div>
